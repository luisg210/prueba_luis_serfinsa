<div class="container">
  <mat-card class="content-card">
    <h2>Purchase Search</h2>

    <form (ngSubmit)="search()" class="form-grid">
      <mat-form-field appearance="outline">
        <mat-label>Merchant ID</mat-label>
        <input matInput type="number" [(ngModel)]="filters.merchantId" name="merchantId" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Payment Method</mat-label>
        <mat-select [(ngModel)]="filters.paymentMethod" name="paymentMethod" required="">
          <mat-option value="">All</mat-option>
          <mat-option value="CASH">Cash</mat-option>
          <mat-option value="CARD">Card</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>From Date</mat-label>
        <input matInput type="date" [(ngModel)]="filters.fromDate" name="fromDate" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>To Date</mat-label>
        <input matInput type="date" [(ngModel)]="filters.toDate" name="toDate" />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Search</button>
    </form>

    @if (purchases.length > 0) {
    <table mat-table [dataSource]="purchases" class="mat-elevation-z2">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let p">{{ p.purchaseDate }}</td>
      </ng-container>

      <ng-container matColumnDef="merchant">
        <th mat-header-cell *matHeaderCellDef>Merchant</th>
        <td mat-cell *matCellDef="let p">{{ p.merchantName }}</td>
      </ng-container>

      <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef>Customer</th>
        <td mat-cell *matCellDef="let p">{{ p.customerName }}</td>
      </ng-container>

      <ng-container matColumnDef="payment">
        <th mat-header-cell *matHeaderCellDef>Payment</th>
        <td mat-cell *matCellDef="let p">{{ p.paymentMethod }}</td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>Location</th>
        <td mat-cell *matCellDef="let p">{{ p.location }}</td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let p">{{ p.totalAmount | currency }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    }
  </mat-card>
</div>
